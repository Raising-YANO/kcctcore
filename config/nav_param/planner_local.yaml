DWAPlannerROS:
  acc_lim_x: 0.2
  acc_lim_y: 0.0
  acc_lim_th: 0.01
  acc_lim_theta: 0.01
  max_trans_vel: 0.3
  min_trans_vel: 0.05
  max_vel_x: 1.0
  min_vel_x: -0.05
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 0.6
  min_rot_vel: 0.2

  yaw_goal_tolerance: 0.35
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

  sim_time: 1.2
  sim_granularity: 0.2
  vx_samples: 4
  vtheta_samples: 10

